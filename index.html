<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Estudantes</title>
</head>
<body>
	<div class="container">
		<!-- Cadastro Modal -->
		<div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="cadastroModalLabel">Novo estudante</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div><label class="form-group">Nome:</label><input class="form-control" id="nome" type="text"></div>
						<div><label class="form-group">Sobrenome:</label><input class="form-control" id="nobrenome" type="text"></div>
						<div><label class="form-group">Telefone:</label><input class="form-control" id="telefone" type="text"></div>
						<div><label class="form-group">RA:</label><input class="form-control" id="ra" type="text"></div>
					</div>
					<div class="modal-footer">
						<button id="btnSalvar" class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
						<button id="btnCancelar" class="btn btn-default" onclick="cancelar()">Limpar</button>
					</div>
				</div>
			</div>
		</div>
		<div class="cabecalhoCadastro">
			<h2 id="titulo">Cadastro de Estudantes</h2>
			<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#cadastroModal">
				Cadastrar
			</button>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Sobrenome</td>
					<td>Telefone</td>
					<td>RA</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
				<tr>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Optional JavaScript -->
	<script type="text/javascript" src="scripts/script.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
